{%extends "students/layout.html"%}

{%block content%}
<div class="container ">
    <form action="/std/" method="POST" class="post-form ">

        {%csrf_token%}
        <div class="container border border-dark">
            <br>
                
            <h3 class="text-center">Enter Details</h3>


            <div class="form-group row mx-auto">
                <h4>Students Name:</h4>
                <div class="col-sm-4 border border-dark">
                    {{form.f_name}}
                </div>
            </div>

            <div class="form-group row mx-auto">
                <label class="col-sm-2 col-form-label">Students Last Name:</label>
                <div class="col-sm-4">
                    {{form.l_name}}
                </div>
            </div>

            <div class="form-group row mx-auto">
                <label class="col-sm-2 col-form-label">Students Email:</label>
                <div class="col-sm-4">
                    {{form.email}}
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
            </div>

        </div>


    </form>

</div>


{%endblock content%}
