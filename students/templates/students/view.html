{%extends "students/layout.html"%}

{%block content%}
<div class="container"> 
    <br>  
    <table class="table table-striped table-bordered table-sm ">
        <thead class="thead-dark text-center">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        {%for student in students%}
        <tr>
            <td>{{student.f_name}}</td>
            <td>{{student.l_name}}</td>
            <td class="text-center">{{student.email}}</td>
            <td>
            <div class="text-center">
                <a href="/edit/{{student.id}}"><span class="btn btn-primary ">Edit</span></a>

                <a href="/delete/{{student.id}}"><span class="btn btn-outline-danger">Delete</span></a>
            </div>
            </td>
        </tr>
        {%endfor%}


    <table>
        <div class="row pr-5">
            <div class="col text-right ">
                <a href="/std/"><span class="btn btn-success">Add</span></a>
            </div>
          </div>
</div>



{%endblock%}
